<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT Study Copilot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Urbanist', 'sans-serif'],
          },
          colors: {
            brand: {
              dark: '#030712', // Deep midnight
              cyan: '#00E7FF',
              purple: '#7B4DFF',
              blue: '#4FDFFF',
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            glow: {
              '0%': { boxShadow: '0 0 5px rgba(0, 231, 255, 0.2)' },
              '100%': { boxShadow: '0 0 20px rgba(0, 231, 255, 0.6), 0 0 10px rgba(0, 231, 255, 0.4)' },
            }
          }
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #030712;
      color: #E6F7FF;
      font-family: 'Urbanist', sans-serif;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 231, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 231, 255, 0.4);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .neon-text-gradient {
      background: linear-gradient(to right, #00E7FF, #7B4DFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

  }
}
</script>

</head>

</html>
